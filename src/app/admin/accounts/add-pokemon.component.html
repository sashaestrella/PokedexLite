<h1 *ngIf="isAddMode">Add new pokemon</h1>
<h1 *ngIf="!isAddMode">Edit pokemon</h1>
<form [formGroup]="form" (ngSubmit)="saveData()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Type</label>
            <input type="text" formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }" />
            <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                <div *ngIf="f.type.errors.required">Type is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-5">
        <label>Lvl</label>
        <input type="text" formControlName="lvl" class="form-control" />
        <div *ngIf="submitted && f.lvl.errors" class="invalid-feedback">
            <div *ngIf="f.lvl.errors.required">Lvl is required</div>
        </div>
        </div>
      </div>
    <div class="form-row">
      <div class="form-group col-5">
        <label>Abilities & Evolutions</label>
        <input type="text" formControlName="abilitiesyevolutins" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/home" class="btn btn-link">Cancel</a>
    </div>
</form>
